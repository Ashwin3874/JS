<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function printbill(){
            var price = document.getElementById("price").value;
            var gst = document.getElementById("gst").value;
            var pname = document.getElementById("pname").value;
            var qt = document.getElementById("qt").value;

            var gstamount = (price * gst)/100;
            var totalprice = parseFloat(price) + parseFloat(gstamount);

            document.querySelectorAll(".card-body h5")[0].innerHTML = "product name: <span class='text-danger'>&nbsp: " + pname + "</span>";
            document.querySelectorAll(".card-body h5")[1].innerHTML = "product price: <span class='text-danger'>&nbsp: " + price + "</span>";
            document.querySelectorAll(".card-body h5")[2].innerHTML = "product GST: <span class='text-danger'>&nbsp: " + gst + "%</span>";
            document.querySelectorAll(".card-body h5")[3].innerHTML = "GST Amount: <span class='text-danger'>&nbsp: " + gstamount + "</span>";
            document.querySelectorAll(".card-body h5")[4].innerHTML = "Total price: <span class='text-danger'>&nbsp: " + totalprice + "</span>";

        }
    </script>

</head>
<body>
    <div class=" container mt-5">
        <div class="row">
            <div class=" col-sm-6 shadow-lg border-1 p-3"> 
                <div class=" alert alert-primary fs-1 text-center">
                    welcome to Billing System


                </div>
                <div class=" m-2">
                    <div class="row">
                        <div class=" col-sm-8">
                            <label class="form-label">Price</label>
                            <input type="number" id="price" class=" form-control">
                            

                        </div>
                        <div class=" col-sm-4">
                            <label for="form-label">GST</label>
                            <select id="gst" class=" form-select">
                                <option value="20">20%</option>
                                <option value="12">12%</option>
                                <option value="5">5%</option>
                                <option value="10">10%</option>
                                <option value="18">18%</option>
                                <option value="2">2%</option>

                            </select>

                        </div>
                    </div>

                </div>
                <div class=" m-2">
                     <div class="row">
                        <div class="row">
                            <div class="col-sm-8">
                                <label for="form-label">Product name</label>
                                <input type="text" id="pname" class=" form-control">

                            </div>
                            <div class="col-sm-4">
                                <label for="form-label">QT</label>
                                <input type="number" id="qt" class=" form-control">

                            </div>

                        </div>

                     </div>
                     <div class="m-2">
                        <button class=" btn btn-danger" onclick="printbill()">Print Bill</button>

                     </div>

                </div>
                <div class="col-sm-6 shadow-lg border-1 p-3">
                    <div class="card">
                        <div class=" card-header text-center fs-3">
                            Bill Receipt
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">product name: <span class="text-danger" id="name">&nbsp: NON</span></h5>
                            <h5 class="card-title">product price: <span class="text-danger" id="name">&nbsp: 00</span></h5>
                            <h5 class="card-title">product GST: <span class="text-danger" id="name">&nbsp: 00</span></h5>
                            <h5 class="card-title">GST Amount: <span class="text-danger" id="name">&nbsp: 00</span></h5>
                            <h5 class="card-title">Total price: <span class="text-danger" id="name">&nbsp: 00</span></h5>

                        </div>


                    </div>

                </div>

            </div>

        </div>

        

    </div>
    
</body>
</html>
